<html>
    <head>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <center>
            <h1>LIVE VIDEO STREAMING</h1></center>
            <div class="col-6-lg" style="position:relative;left: 50px;">
                    <img id="image" width="1000px" height="400px">
            </div>
                
        </div>
       <div class="container" style="margin-top: 50px;">
        <div class="row">
           <div class="col-lg-6">
                <button class="btn btn-success btn-block" id="start">START STREAMING</button>
           </div>
           <div class="col-lg-6">
                <button class="btn btn-danger btn-block" id="socket">STOP STREAMING</button>
           </div>
        </div>
        <div class="row" style="margin-top:25px;">
            <div class="col-lg-6">
                <button class="btn btn-danger btn-block" id="right" style="background-color: #F7ED2A;  ">Move Right</button>
            </div>
            <div class="col-lg-6">
                <button class="btn btn-danger btn-block" id="left" style="background-color: rgb(42, 247, 86);  ">Move Left</button>
            </div>
        </div>
        <div class="row" style="margin-top:25px;">
            <div class="col-lg-6">
                <button class="btn btn-danger btn-block" id="forward" style="background-color: #F7A32A;  ">Move Forward</button>
            </div>
            <div class="col-lg-6">
                <button class="btn btn-danger btn-block" id="backward" style="background-color:#2A51F7;  ">Move Backward</button>
            </div>
        </div>
        <div class="row" style="margin-top:25px;">
            <div class="col-lg-6">
                <button class="btn btn-danger btn-block" id="capture" style="background-color:coral; ">Capture Images</button>
            </div>  
        </div>
       </div>
       
       
       <script src="data.js"></script> 
    
    </body>
</html>
